---
- name: TestDB framework - Get postgres yum repo
  get_url:
    url: https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
    dest: /tmp/pgdg-redhat-repo-latest.noarch.rpm
  become: true

- name: TestDB framework - install postgres yum repo
  yum:
     name: /tmp/pgdg-redhat-repo-latest.noarch.rpm
     state: present
  become: true

- name: TestDB framework - install postgres 11
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - postgresql11-server
  become: true
  register: installDB

- name: PSGA pipeline - install nextflow
  shell: /usr/pgsql-11/bin/postgresql-11-setup initdb
  when: installDB.changed
  become: true

- name: TestDB framework - Start postgres 11
  systemd:
    name: postgresql-11
    state: started
    enabled: yes
  become: true
