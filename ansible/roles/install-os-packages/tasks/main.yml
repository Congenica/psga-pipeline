---
- name: SARS-CoV-2 pipeline - yum update
  yum:
    name: '*'
    state: latest
  when: yum_update == true

- name: SARS-CoV-2 pipeline - add docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo

- name: SARS-CoV-2 pipeline - install pre-requisite software
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - curl
    - wget
    - epel-release
    - python3-pip
    - awscli
    - samtools
    - java
    - java-11-openjdk-headless
    - python-docker
    - yum-utils
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - postgresql

- name: SARS-CoV-2 pipeline - pre-create docker config directory
  file:
    path: /etc/docker
    state: directory

- name: SARS-CoV-2 pipeline - set custom docker networking config
  template:
    src: docker_daemon.j2
    dest: /etc/docker/daemon.json

- name: SARS-CoV-2 pipeline - enable and start docker
  systemd:
    name: docker
    state: started
    enabled: yes
